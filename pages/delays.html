<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delays & Cancellations | AirTraffic</title>

  <!-- Global styles later -->
  <link rel="stylesheet" href="../css/delays.css">

</head>
<body>

  <main class="delays-page">

    <!-- Page Header -->
    <header class="page-header">
      <h1>Delays & Cancellations</h1>
      <p>Real-time airway traffic monitoring</p>
    </header>

    <!-- Summary Cards -->
    <section class="summary-cards">
      <div class="card">
        <h3>Delayed Flights</h3>
        <p id="delayedCount">0</p>
      </div>

      <div class="card">
        <h3>Cancelled Flights</h3>
        <p id="cancelledCount">0</p>
      </div>

      <div class="card">
        <h3>Average Delay</h3>
        <p id="averageDelay">0 min</p>
      </div>
    </section>

    <!-- Filters -->
    <section class="filters">
      <select id="airlineFilter">
        <option value="all">All Airlines</option>
      </select>

      <select id="statusFilter">
        <option value="all">All Status</option>
        <option value="On Time">On Time</option>
        <option value="Delayed">Delayed</option>
        <option value="Cancelled">Cancelled</option>
      </select>

      <select id="delayFilter">
        <option value="0">Any Delay</option>
        <option value="15">15+ min</option>
        <option value="30">30+ min</option>
        <option value="60">60+ min</option>
      </select>
    </section>

    <!-- Charts -->
    <section class="charts">
      <div class="chart-box">
        <h3>Status Distribution</h3>
        <canvas id="statusChart"></canvas>
      </div>

      <div class="chart-box">
        <h3>Delays by Airline</h3>
        <canvas id="airlineChart"></canvas>
      </div>
    </section>

    <!-- Flight Details Table -->
    <section class="table-section">
      <h2>Flight Details</h2>

      <table>
        <thead>
          <tr>
            <th>Flight No</th>
            <th>Airline</th>
            <th>From</th>
            <th>To</th>
            <th>Scheduled</th>
            <th>Delay</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody id="flightsTable">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </section>

  </main>

  <script src="../js/delays.js"></script>
</body>
</html>
